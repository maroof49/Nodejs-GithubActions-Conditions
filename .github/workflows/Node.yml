name: Node Js compile
on: workflow_dispatch
jobs:
  nodejob:
    runs-on: ubuntu-latest
    steps:
       - name: clone the repo
         uses: actions/checkout@v4
       - name: install dependencies
         run: npm ci
       - name: Test the code
         run: npm run test 
       - name: upload the artifacts
         uses: actions/upload-artifact@v4
         with:
           name: test-report
           path: test.jason
    
  
